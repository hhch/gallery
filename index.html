<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Gallery</title>
  <meta name="description" content="Image gallery using three.js">
  <meta name="author" content="sfmiller940@gmail.com">

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/85/three.min.js"></script>
  <script src="js/gallery.js"></script>

</head>
<body>
  <div id="bullseye">
    <i class="fa fa-bullseye"></i>
  </div>
  <div id="spinner">
    <i class="fa fa-spinner fa-pulse"></i>
  </div>
  <div id="div--controls">
    <input type="range" id="numImages" value="12" min="3" max="16" step="1">
    <button id="button--loadImages">Load New Images</button>
  </div>
</body>
</html>
