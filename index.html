<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>gallery</title>
  <meta name="author" content="sfmiller940@gmail.com">
  <meta name="description" content="Image gallery using THREE.js">
  <meta name="keywords" content="three.js gallery images" />

  <!-- for Facebook -->          
  <meta property="og:title" content="gallery" />
  <meta property="og:type" content="article" />
  <meta property="og:image" content="http://poibella.org/gallery/img/social.png" />
  <meta property="og:image:width" content="844" />
  <meta property="og:image:height" content="426" />
  <meta property="og:url" content="http://poibella.org/gallery" />
  <meta property="og:description" content="Image gallery using THREE.js" />

  <!-- for Twitter -->          
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="gallery" />
  <meta name="twitter:description" content="Image gallery using THREE.js" />
  <meta name="twitter:image" content="img/social.png" />



  <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/85/three.min.js"></script>
  <script src="js/gallery.js"></script>

  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
  <meta http-equiv="pragma" content="no-cache" />

</head>
<body>

  <div id="bullseye">
    <i class="fa fa-bullseye"></i>
  </div>
  
  <div id="spinner">
    <i class="fa fa-spinner fa-pulse"></i><br>
    <div id="loading"><div id="loadingBar"></div></div>
  </div>

  <div id="controls">
    <div class="rangeDiv">
      <div class="left">0</div>
      <div class="label" id="speedCoeffLabel">Speed: 50%</div>
      <div class="right">100</div>
      <input type="range" id="speedCoeff" value="0.5" min="0" max="1" step="0.01">
    </div>
    <div class="rangeDiv">
      <div class="left">2</div>
      <div class="label" id="numImagesLabel">Images: 12</div>
      <div class="right">20</div>
      <input type="range" id="numImages" value="12" min="2" max="20" step="1">
    </div>
    <button id="loadImages">Load New Images</button>
    <div id="minMax"><i class="fa fa-caret-down"></i></div>
  </div>

  <div id="instructions">
    <div id="close"><i class="fa fa-window-close"></i></div>
    <table class="text">
      <tr><th colspan="2">Click/drag mouse OR use arrow keys.<br><br></th></tr>
      <tr><td align="center"><i class="fa fa-arrow-up"></i> / <i class="fa fa-arrow-down"></i></td><td>Zoom</td></tr>
      <tr><td align="center"><i class="fa fa-arrow-left"></i> / <i class="fa fa-arrow-right"></i></td><td>Rotate</td></tr>
      <tr><td align="center">Shift + <i class="fa fa-arrow-left"></i> / <i class="fa fa-arrow-right"></i></td><td>Pan</td></tr>
      <tr><td align="center">Dash<br><i class="fa fa-minus"></i></td><td>Turn around</td></tr>
    </table>
  </div>
</body>
</html>
